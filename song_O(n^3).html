<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getNumberOfBottles() {
            var userInput = prompt("Enter the number of bottles:");
            return parseInt(userInput); // Parse the user input as an integer
        }
    
        var n = getNumberOfBottles();
    
        for (var i = 0; i < n; i++) {
            for (var j = 0; j < n; j++) {
                for (var k = 0; k < n; k++) {
                    console.log(n + " Bottles of Beer on the Wall");
                }
            }
        }
    </script>
</body>
</html>
