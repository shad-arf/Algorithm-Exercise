<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Song</title>
</head>
<body>
    <h1>Beer Song</h1>
    
    <div>
        <p>
            time Complixty of this Program is O(n).
        </p>
        <label for="bottlesInput">Enter the number of bottles:</label>
        <input type="number" id="bottlesInput">
        <button id="submitButton">Submit</button>
        <a href="index.html"><button >back</button></a>

        
    </div>

    <p id="lyricsOutput"></p>

    <script>
        document.getElementById("submitButton").addEventListener("click", function () {
            var n = parseInt(document.getElementById("bottlesInput").value);

            if (!isNaN(n)) {
                var lyrics = "";
                var r=1;
                for (var i = n; i > 0; i--) {
                    lyrics += r + " Bottles of Beer on the Wall<br>";
                    r++;
                }
               
                document.getElementById("lyricsOutput").innerHTML = lyrics;
            } else {
                alert("Invalid input. Please enter a valid number.");
            }
        });
    </script>
</body>
</html>
